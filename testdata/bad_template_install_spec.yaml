name: musl
description: An implementation of the C/POSIX standard library
version: 1.1.23
release: 1
home: https://www.musl-libc.org
sources:
  - url: '{{.Home}}/releases/musl-{{.Version}}.tar.gz'
    blake2: 0d5708a7f5234e38340fa66bc68e223fedace9c64f9135115117e72581e98f2d
packages:
  - name: musl
    files:
      - bin/ldd
      - lib/libc.so
      - "lib/ld-musl-$(arch).so.1"
  - name: musl-dev
    files:
      - include
      - lib/*.a
      - lib/*.o
install: |
  printf '%s\n' "{{.Versio}}"
