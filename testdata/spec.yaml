name: musl
description: An implementation of the C/POSIX standard library
version: 1.1.23
release: 1
home: https://www.musl-libc.org
sources:
  - url: '{{.Home}}/releases/musl-{{.Version}}.tar.gz'
    blake2: 0251604697f6e243d173c6a72d0a24ddbbce298f8e3a53d9d3a18d7f5ebf19f4e85584a494639c2470530b61c3189150bfaed3376e31acf4e1b2daa1c30860dc
packages:
  - name: musl
    files:
      - bin/ldd
      - lib/libc.so
      - "lib/ld-musl-$(arch).so.1"
  - name: musl-dev
    files:
      - include
      - lib/*.a
      - lib/*.o
build: |
  cd_unpacked_src
  printf '%s\n' "{{.Version}}"
  unset CFLAGS CXXFLAGS
  ./configure --prefix=/
  make
